<!DOCTYPE html>
<html lang="en"data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Project</title>
  <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Poppins", sans-serif;
      }
      .active {
        background-color: #b4f461;
      }
      .active:hover {
        background-color: #b4f880;
      }
    </style>
</head>
<body>
  <div class="sticky top-0 z-10 glass pb-5">
    <header class="bg-[#FDD83520] py-2">
      <nav class="w-11/12 mx-auto py-2 flex justify-between items-center">
        <div>
          <a href="./blog.html">
            <button
              id="blog-btn"
              class="btn bg-[#B4F461] text-xl"
            >
              Blog
            </button>
          </a>
        </div>
        <div class="logo flex gap-2 items-center">
          <img width="30" src="./assets/logo.png" alt="" />
          <h2 class="text-xl font-bold hidden md:block">Donate Bangladesh</h2>
        </div>
        <div class="flex gap-2 items-center">
          <img src="./assets/coin.png" alt="" />
          <h2 class="font-semibold"><span id="balance">5500</span> BDT</h2>
        </div>
      </nav>
    </header>
    <nav class="flex justify-center gap-10 pt-10 sticky">
      <button id="show-donation-btn" class="btn active px-8">Donation</button>
      <button id="show-history-btn" class="btn px-8">History</button>
    </nav>
  </div>
</body>
</html>
